<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*JavaScript funkcije se često upotrebljavaju za proveru unetih podataka od strane klijenta.
        					JavaScript ima razvijenu podršku za razne vrste provera i one se obavljaju na klijentskoj strani.
        					Uzorak se još naziva i regularni izraz (regular expression), predstavlja odredjeni sablon pojavljivanja karaktera i može se definisati na dva načina: 
        					var ime_uzorka = new RegExp(“primer”) 
        					var ime_uzorka = /primer/
        					Na oba načina se formira objekat uzorka koji se naziva ime_uzorka i kome odgovara svaki string koji u sebi sadrži podstring primer. 
        					*/
        const x = /Script/
        const tekst = "JavaScript is computer language";
        y = tekst.search(x);
        //search ispituje da li u stringu postoji funkcija definisani uzorak
        //rezuktat je pozicija prvog pojavljivanja uzroka ili -1, ako ne pronadje uzorak ne podrzava globalno
        document.write("Metodom SEARCH pronadjen je uzorak na poziciji: " + y)
    </script>

</body>

</html>
