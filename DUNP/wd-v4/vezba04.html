    <script>
        /*

                                                                                                    6.na trecem mestu ime

        var imena = prompt("Unsite imena:");
        //delete nizImena[0];// NE PREPORUCUJE SE OVAJ NACIN

        //BOLJE RESENJE
        //1.
        nizImena.shift();
        document.write("2.zadatak " + nizImena.join('-'));
        //2.
        nizImena = imena.split(',');
        const vrednost = nizImena.pop();

        document.write("2.zadatak " + nizImena.join('-'));

        //3.
        nizImena = imena.split(',');
        nizImena.splice(2, 1);

        document.write("2.zadatak " + nizImena.join('-'));

        //4.
        nizImena = imena.split(',');
        nizImena.unshift("Nikola");

        document.write("2.zadatak " + nizImena.join('-'));

        //5.
        nizImena = imena.split(',');
        nizImena.unshift("Nikola");
        nizImena.push("Nikola");
        document.write("2.zadatak " + nizImena.join('-'));

        //6.
        nizImena = imena.split(',');
        nizImena.splice(2, 0, "Nikola");

        document.write("2.zadatak " + nizImena.join('-'));

        //7.

        nizImena = imena.split(',');
        nizImena.splice(1, 2, "Nikola");

        document.write("2.zadatak " + nizImena.join('-'));
    </script>
