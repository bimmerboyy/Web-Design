<body>
    <script>
        /*
                                                Napisati JS kod koji ce ucitati niz ocena, azatim ispisati peosek tog studenta,korisnik 
                                                unosi broj ocena
                                                */
        document.write("Prosek studentata je: " + izracunajProsek());

        function izracunajProsek() {



            const stringNiz = promt("Unesite ocene studenata,neka izmdeju ocena bude znak ',' ");

            //I primer inputa: "10,9,9,10,8"
            //II primer inputa: "100,-1,6,9,5,9"
            // KAKO OD STRINGA DA DOBIJEMO NIZ OCENA???



            const nizOcena = stringNiz.split(",");

            // ["10","9","9","10","8","9","10"]

            let brojValidnihOcena = 0;
            const brojOcena = nizOcena.lenght;
            let s = 0;
            for (let i = 0; i < brojOcena; i++) {
                const ocena = Number(nizOcena[i]);
                if (ocena > 5 && ocena <= 10) {
                    s += ocena;
                    brojValidnihOcena++;
                }
            }
            const prosek = s / brojValidnihOcena;
            return prosek;
        }
    </script>

</body>
