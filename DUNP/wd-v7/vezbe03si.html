<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="tabela">

    </div>

    <script>
        const obj1 = {
            ime: "Aldin",
            prezime: "Mekic",
            prosek: 9.87
        };

        const obj2 = {
            ime: "Amina",
            prezime: "Memisahovic",
            prosek: 9.97
        };

        const obj3 = {
            ime: "Enesa",
            prezime: "Gudzevic",
            prosek: 8.87
        };
        const obj4 = {
            ime: "Benjamin",
            prezime: "Ramovic",
            prosek: 9.17
        };
        const studenti = [obj1, obj2, obj3, obj4];
        const tabela = document.createElement("table");
        const trZaglavlje = document.createElement("tr");
        const thIme = document.createElement("th");
        thIme.innerHTML = "Ime";
        const thPrezime = document.createElement("th");
        thPrezime.innerHTML = "Prezime";
        const thProsek = document.createElement("th");
        thProsek.innerHTML = "Prosek";
        trZaglavlje.appendChild(thIme);
        trZaglavlje.appendChild(thPrezime);
        trZaglavlje.appendChild(thProsek);
        tabela.appendChild(trZaglavlje);
        tabela.style.border = "1px solid black";
        const divContainer = document.getElementById("tabela");
        divContainer.appendChild(tabela);

        for (let i = 0; i < studenti.length; i++) {
            const trPodaci = document.createElement("tr");
            const td1 = document.createElement("td");
            td1.innerHTML = studenti[i].ime;
            const td2 = document.createElement("td");
            td2.innerHTML = studenti[i].prezime;
            const td3 = document.createElement("td");
            td3.innerHTML = studenti[i].prosek;
            trPodaci.appendChild(td1);
            trPodaci.appendChild(td2);
            trPodaci.appendChild(td1);
            tabela.appendChild(trPodaci);

        }
    </script>

</body>

</html>
