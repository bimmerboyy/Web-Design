<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>

<body>
    <button onclick="promenaTeksta(this)" style="font-size:30pt;">
        Klikni me
    </button>
    <!--Dumgic u pocetku da pise klikni me, kada se klikne da pise klikni opet, nakon toga pise klikno samo jos jednom-->

    <script>
        //brojac = 0 "Klikni me!"
        //brojac = 1 "Klikni opet!"
        //brojac = 2 "Klikni me samo jos jednom!"
        let brojac = 0;

        const promenaTeksta = (obj) => {
            //promeniti boju pozadine 0 -bela,1 - plava,2 - crvena
            brojac = (brojac + 1) % 3;
            switch (brojac) {
                case 0:
                    obj.innerHTML = "Klikni me";
                    break;
                case 1:
                    obj.innerHTML = "Klikni opet";
                    break;
                case 2:
                    obj.innerHTML = "Klikni samo jos jednom";
                    break;
            }
        }
    </script>

</body>

</html>
