<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vezba 1 JS</title>
</head>

<body>
    <p id="rezultat">Rezultat naseg JS koda je:</p>

    <script>
        //arimeticke operacije
        var a = 5;
        var b = 11;
        console.log("zbir 5 i 11 iznosi " + (a + b));
        console.log("razlika 5 i 11 iznosi " + (a - b));
        console.log("proizvod 5 i 11 iznosi " + (a * b));
        console.log("kolicnik 5 i 11 iznosi " + (a / b));
    </script>

</body>

</html>
