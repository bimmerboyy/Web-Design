<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffac24;
    }
    
    .main-div {
        height: 500px;
        width: 900px;
        background-color: black;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 100px;
    }
    
    .joke {
        color: white;
        font-family: Arial;
        margin-bottom: 80px;
        text-align: center;
        line-height: 30px;
        font-size: 20px;
    }
    
    .emoji {
        font-size: 150px;
        margin: 0;
        margin-bottom: 50px;
    }
    
    .get-random-joke {
        padding: 20px 50px;
        border: none;
        border-radius: 20px;
        background-color: #fca001;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        font-family: Arial;
        transition: 0.2s all ease;
    }
    
    .get-random-joke:hover {
        transform: scale(1.03);
    }
</style>

<body>

    <div class="main-div">
        <p class="emoji"> &#128514;</p>
        <p class="joke">
            <span class="question"></span> <br>
            <span class="answer"></span>
        </p>
        <button class="get-random-joke">Get Random Joke</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script src="../joke-generator/script.js"></script>
</body>

</html>
