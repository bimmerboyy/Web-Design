<html lang="en">

<head>

    <title>Zastave</title>

        body {
            display: flex;

        .cards {
            display: grid;
            grid-template-columns: 300px 300px 300px;

            row-gap: 50px;
        }

            cursor: pointer;
            height: 200px;
            border: 1px solid black;
        }
        
        .info-part {
            margin-bottom: 100px;
            border: 1px solid black;
            width: 1000px;
            height: 300px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
